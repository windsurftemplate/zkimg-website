<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Dark blue background circle -->
  <circle cx="100" cy="100" r="100" fill="#0A1929"/>

  <!-- Blue gradient arc (crescent shape on right side) -->
  <defs>
    <linearGradient id="arcGradient" x1="50%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00D9FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0080C8;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Arc path - crescent on the right side -->
  <path d="M 100 20 A 80 80 0 0 1 180 100 A 80 80 0 0 1 100 180"
        stroke="url(#arcGradient)"
        stroke-width="16"
        fill="none"
        stroke-linecap="round"/>

  <!-- White "R" letter -->
  <text x="100" y="125"
        font-family="Arial, sans-serif"
        font-size="110"
        font-weight="bold"
        fill="white"
        text-anchor="middle">R</text>

  <!-- Three cyan dots at bottom -->
  <circle cx="53" cy="133" r="6" fill="#00D9FF"/>
  <circle cx="72" cy="147" r="8" fill="#00BFE8"/>
  <circle cx="100" cy="155" r="10" fill="#00A8D0"/>
</svg>
